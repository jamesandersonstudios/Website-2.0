<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Roboto Mono', monospace;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            flex-direction: column;
        }

        .text-container {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        .cursor {
            display: inline-block;
            animation: blink 0.7s infinite;
            position: absolute;
            bottom: 5px;
            left: 0;
        }

        @keyframes blink {
            50% {
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <div class="text-container">
        <h1>404 Not Found</h1>
        <p id="error-message"></p>
        <span class="cursor" id="cursor">_</span>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const errorMessage = "Sorry, the page you are looking for might be in another universe. That's all we know. (╯°□°)╯︵ ┻━┻";

            let index = 0;
            let messageElement = document.getElementById('error-message');
            let cursorElement = document.getElementById('cursor');

            function type() {
                if (index < errorMessage.length) {
                    messageElement.innerHTML += errorMessage.charAt(index);

                    // Update cursor position based on the width of the text container
                    cursorElement.style.left = (messageElement.getBoundingClientRect().right - messageElement.getBoundingClientRect().left) + 'px';
                    cursorElement.style.bottom = '10px';

                    index++;
                    setTimeout(type, 30);
                } else {
                    cursorElement.style.display = 'none';
                }
            }

            type();
        });
    </script>
</body>

</html>
