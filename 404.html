<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <link defer href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Roboto Mono', monospace;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            flex-direction: column;
        }

        .text-container {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            margin-bottom: 25px;
        }

        .cursor {
            display: inline-block;
            animation: blink 0.7s infinite;
            position: absolute;
            left: 0;
        }

        @keyframes blink {
            50% {
                opacity: 0;
            }
        }

        /* Add the styles for the Instagram button here */
        .btn_one {
            color: #ffffff;
            /* White text color */
            padding: 10px 20px;
            /* Adjust padding as needed */
            font-size: 18px;
            font-family: "Roboto", sans-serif;
            border: 3px solid #fff;
            padding: 8px 40px;
            border-radius: 80px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
            /* Transition for smooth animation */
            background-image: linear-gradient(45deg,
                    #833ab4,
                    #fd1d1d,
                    #fcb045);
            /* Instagram-like gradient */
            background-size: 200% 200%;
            background-position: 0 0;
            position: relative;
            overflow: hidden;
        }

        .btn_one span {
            background-clip: text;
            /* Make text color match the gradient */
            -webkit-background-clip: text;
            color: transparent;
            position: relative;
            z-index: 2;
            display: inline-block;
        }

        .btn_one:hover {
            background-position: 100% 0;
            /* Move the gradient position on hover */
            transform: scale(1.1);
            /* Increase size on hover */
        }

        /* Optional: Add some box shadow for depth */
        .btn_one:focus {
            box-shadow: 0 0 10px rgba(64, 93, 230, 0.5);
        }
    </style>
</head>

<body>
    <div class="text-container">
        <h1>404 Not Found</h1>
        <p id="error-message"></p>
        <span class="cursor" id="cursor">_</span>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const errorMessage = "Sorry, the page you are looking for might be in another universe. That's all we know. (╯°□°)╯︵ ┻━┻";

            let index = 0;
            let messageElement = document.getElementById('error-message');
            let cursorElement = document.getElementById('cursor');

            function type() {
                if (index < errorMessage.length) {
                    messageElement.innerHTML += errorMessage.charAt(index);

                    // Update cursor position based on the width of the text container
                    cursorElement.style.left = (messageElement.getBoundingClientRect().right - messageElement.getBoundingClientRect().left) + 'px';
                    cursorElement.style.bottom = '10px';

                    index++;
                    setTimeout(type, 30);
                } else {
                    cursorElement.style.display = 'none';
                }
            }

            type();
        });
    </script>
    <div id="error404return">
        <a href="https://jamesphotographypublic.github.io/"><button target="_self" class="btn_one">Return to
                Safety</button></a>
</body>

</html>
