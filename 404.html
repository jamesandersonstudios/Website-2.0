<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Roboto Mono', monospace;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .text-container {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative; /* Added position relative to allow absolute positioning of cursor */
        }

        .cursor {
            display: inline-block;
            animation: blink 0.7s infinite; /* Faster blink animation */
            position: absolute; /* Position the cursor absolutely within the text container */
            bottom: 5px; /* Adjusted cursor height, modify this value as needed */
            left: 0; /* Align cursor with the left side of the text initially */
        }

        @keyframes blink {
            50% {
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="text-container">
        <h1>404 Not Found</h1>
        <p id="error-message"></p>
        <span class="cursor" id="cursor">_</span>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const errorMessage = "Sorry, the page you are looking for might be in another universe.";

            let index = 0;
            let messageElement = document.getElementById('error-message');
            let cursorElement = document.getElementById('cursor');

            function type() {
                if (index < errorMessage.length) {
                    messageElement.innerHTML += errorMessage.charAt(index);

                    // Update cursor position based on the width and height of the error message
                    cursorElement.style.left = messageElement.offsetWidth + 'px';
                    cursorElement.style.bottom = '10px'; // Adjusted cursor height

                    index++;
                    setTimeout(type, 50); // Adjusted timing for faster typing, you can modify this value for the desired speed
                } else {
                    cursorElement.style.display = 'none'; // Hide cursor when typing is complete
                }
            }

            type(); // Start typing immediately
        });
    </script>
</body>
</html>
